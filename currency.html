    <script type="text/javascript">
      function currencyConvertertaka(amunt){
        if(amunt<=0){
          window.alert("Please cheak your vlue");
        }else{
          document.getElementById("usdid").value = (amunt*0.012).toFixed(3);
          document.getElementById("sgdid").value = (amunt*0.016).toFixed(3);
          document.getElementById("cadid").value = (amunt*0.016).toFixed(3);
          document.getElementById("rsid").value = (amunt*0.84).toFixed(3);
        }
      }
      function currencyConverterusd(amunt){
        if(amunt<=0){
          window.alert("Please cheak your vlue");
        }else{
          document.getElementById("takaid").value = (amunt*84.93).toFixed(3);
          document.getElementById("sgdid").value = (amunt*1.39).toFixed(3);
          document.getElementById("cadid").value = (amunt*1.32).toFixed(3);
          document.getElementById("rsid").value = (amunt*71.34).toFixed(3);
        }
      }
      function currencyConvertersgd(amunt){
        if(amunt<=0){
          window.alert("Please cheak your vlue");
        }else{
          document.getElementById("takaid").value = (amunt*61.14).toFixed(3);
          document.getElementById("usdid").value = (amunt*0.72).toFixed(3);
          document.getElementById("cadid").value = (amunt*0.95).toFixed(3);
          document.getElementById("rsid").value = (amunt*51.35).toFixed(3);
        }
      }
      function currencyConvertercad(amunt){
        if(amunt<=0){
          window.alert("Please cheak your vlue");
        }else{
          document.getElementById("usdid").value = (amunt*0.76).toFixed(3);
          document.getElementById("sgdid").value = (amunt*1.05).toFixed(3);
          document.getElementById("takaid").value = (amunt*64.18).toFixed(3);
          document.getElementById("rsid").value = (amunt*53.90).toFixed(3);
        }
      }
      function currencyConverterrs(amunt){
        if(amunt<=0){
          window.alert("Please cheak your vlue");
        }else{
          document.getElementById("usdid").value = (amunt*0.014).toFixed(3);
          document.getElementById("sgdid").value = (amunt*0.019).toFixed(3);
          document.getElementById("takaid").value = (amunt*1.19).toFixed(3);
          document.getElementById("cadid").value = (amunt*0.019).toFixed(3);
        }
      }
    </script>

      <div class="prag1">
        <h1 class="heading">Currency Converter</h1><br>
        <marquee class="marq" behavior="alternate"><marquee width="500"><b>welcome to currency converter</b></marquee></marquee>
        <form class="formhey" name="converter">
          <fieldset class="currency">
            <label for="">Bangladeshi Taka</label>
            <input class="inp" type="number" name="taka" id="takaid" value="" onchange="currencyConvertertaka(converter.taka.value)"> (TK)<br><br>

            <label for="">Indian Rupee</label>
            <input class="inp" type="number" name="rs" id="rsid" value="" onchange="currencyConverterrs(converter.rs.value)"> (RS)<br><br>

            <label for="">United States Dollar</label>
            <input class="inp" type="number" name="usd" id="usdid" value="" onchange="currencyConverterusd(converter.usd.value)"> (USD)<br><br>

            <label for="">Singapore Dollar</label>
            <input class="inp" type="number" name="sgd" id="sgdid" value="" onchange="currencyConvertersgd(converter.sgd.value)"> (SGD)<br><br>

            <label for="">Canadian Dollar</label>
            <input class="inp" type="number" name="cad" id="cadid" value="" onchange="currencyConvertercad(converter.cad.value)"> (CAD)<br><br>
          </fieldset>
        </form>
